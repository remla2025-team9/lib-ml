name: Release Library

on:
  push:
    tags:
      - 'v*'  # Trigger only when a Git tag is pushed.

permissions:
  contents: write  # allow creating/updating releases and uploading assets
  id-token: write  # if using OIDC tokens elsewhere

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools

      - name: Build distributions
        run: |
          python setup.py sdist bdist_wheel

      - name: Fetch current version from version.py
        id: fetch_version
        run: |
          VERSION=$(python -c "from version import __version__; print(__version__)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz,dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version for next release
        run: |
          # Bump version to the next pre-release version (e.g., 1.2.3 -> 1.2.4-pre)
          CURRENT_VERSION=$(python -c "from version import __version__; print(__version__)")
          IFS='.' read -r -a version_parts <<< "$CURRENT_VERSION"
          PATCH=${version_parts[2]}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${version_parts[0]}.${version_parts[1]}.$NEW_PATCH-pre"
          
          # Update the version.py file with the new pre-release version
          echo "__version__ = '$NEW_VERSION'" > version.py

